<div class="flex flex-col justify-center px-6 pt-48 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<img class="mx-auto h-12 w-auto" src="../../../static/pidgin-mark.svg" alt="Your Company">
		<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-gray-100">Sign
			in</h2>
	</div>

	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<div class="space-y-6">
			<div>
				<label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-300">Email address</label>
				<input 
					required
					id="email" 
					type="email" 
					autocomplete="email" 
					class="mt-2 block w-full rounded-lg border-0 px-3 py-3 text-gray-900 dark:text-gray-100 dark:bg-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition ease-in-out hover:bg-gray-white dark:hover:bg-gray-700"
					[formControl]="emailControl"
				/>

				<label for="password" class="mt-2 block text-sm font-medium leading-6 text-gray-900 dark:text-gray-300">Password</label>
				<input 
					required
					id="password" 
					type="password" 
					autocomplete="password" 
					class="mt-2 block w-full rounded-lg border-0 px-3 py-3 text-gray-900 dark:text-gray-100 dark:bg-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition ease-in-out hover:bg-gray-white dark:hover:bg-gray-700"
					[formControl]="passwordControl"
					(keyup.enter)="login()"
				/>
			</div>
			<div class="text-center text-black dark:text-white">Don't have an account? <a class="text-blue-300 underline" [routerLink]="['/signup']">Sign Up</a></div>
			<div>
				<button 
				(click)="login()"
				class="
					min-h-[64px]
					flex 
					w-full 
					justify-center 
					items-center
					rounded-lg 
					bg-indigo-600 
					p-4
					my-2
					text-[1rem]
					font-semibold 
					leading-6 
					text-white 
					shadow-sm 
					hover:bg-indigo-500 
					focus-visible:outline 
					focus-visible:outline-2 
					focus-visible:outline-offset-2 
					focus-visible:outline-indigo-600 
					transition ease-in-out
				">
					<div>Sign In</div>
				</button>
				<button 
				(click)="login()"
				class="
					min-h-[64px]
					flex 
					w-full
					justify-center
					items-center
					rounded-lg
					bg-[#512888] 
					p-4
					my-2
					text-[1rem]
					font-semibold
					leading-6
					text-white
					shadow-sm 
					hover:bg-[#663c9c]
					focus-visible:outline 
					focus-visible:outline-2 
					focus-visible:outline-offset-2 
					focus-visible:outline-[#512888] 
					transition ease-in-out
				">
					<svg height="32px" width="32px">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#powercat">
							<symbol id="powercat" xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 222.84">
								<title>Powercat</title>

								</path>
							</symbol>
						</use>
					</svg>
					<div class="mx-auto px-2">Sign in with K-State</div>
				</button>
			</div>
		</div>
	</div>
</div>
