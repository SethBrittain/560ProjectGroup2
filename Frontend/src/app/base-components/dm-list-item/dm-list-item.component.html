<li class="my-2">
   <a [routerLink]="['./-', type, userId]" routerLinkActive="bg-indigo-500/10 text-indigo-500 dark:text-indigo-300 pointer-events-none" (click)="reloadPage()"
      class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-slate-100 dark:hover:bg-gray-700 dark:text-white group">
      <img class="w-6 h-6 rounded-full" src="{{ image }}" alt="user photo">
      <span class="ml-4">{{ firstName }} {{ lastName }}</span>
   </a>
</li>
