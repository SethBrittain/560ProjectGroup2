<!-- Channels list -->
<!-- TODO: For each channel in the organization where the user is in the channel, output the name-->
<ul id="channels" class="pt-4 mt-4 space-y-2 font-medium border-t border-gray-200 dark:border-gray-700">
    <p class="text-gray-600 dark:text-gray-400 py-2 px-2 text-base font-semibold uppercase tracking-wide">Channels</p>
    <li *ngFor="let channel of channels">
        <app-channel-list-item channelId ={{channel.ChannelId}} name={{channel.Name}}></app-channel-list-item>
    </li>
</ul>
