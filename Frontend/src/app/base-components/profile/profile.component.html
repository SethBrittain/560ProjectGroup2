<!-- Profile -->
<!-- Need to show dropdown on click -->
<div class="flex items-center">
    <div class="flex items-center ml-3">
        <div>
            <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false" data-dropdown-toggle="dropdown-user">
                <span class="sr-only">Open user menu</span>
                <!-- TODO: Query the profile image of the logged in user -->
                <img class="w-8 h-8 rounded-full bg-indigo-500" src="{{ image }}" alt="user photo">
            </button>
        </div>
        <div class="z-100 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600" id="dropdown-user">
            <div class="px-4 py-3" role="none">
                <p class="text-sm text-gray-900 dark:text-white" role="none">{{ firstName }}</p>
            </div>
            <ul class="py-1" role="none">
                <li>
                    <a routerLink="" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</div>
