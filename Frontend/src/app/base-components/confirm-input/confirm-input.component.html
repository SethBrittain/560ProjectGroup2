		type="{{ type }}"

			duration-300

			text-slate-700 
			dark:text-slate-300 
			dark:focus:text-white
			dark:text-slate-400
			w-full
			bg-transparent
			border-0
			border-b-2
			focus:border-blue-500
			focus:ring-0
			border-gray-600
			mb-4 pl-2
		"
		id="{{ formName }}"
		value="{{ defaultValue }}"
		placeholder="{{ placeholder }}"
		name="{{ formName }}"
		[formControl]="formInput"
