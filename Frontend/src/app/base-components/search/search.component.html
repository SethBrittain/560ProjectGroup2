<div class="w-8 flex grow pr-12" >   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative w-full">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input #box id="default-search" type="text" (keyup)="getVal($event)" (keyup.enter)="search()" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-slate-200 rounded-lg bg-white hover:bg-slate-50 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 hover:bg-gray-white dark:hover:bg-gray-800 transition ease-in-out" placeholder="Search" required>
    </div>
    <a (click)="search()">
        <button class="transition ease-in-out ml-2 text-gray-800 bg-white shadow-none hover:shadow-md hover:shadow-slate-100 dark:hover:shadow:none dark:hover:shadow-slate-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-4 py-2 border border-slate-200 dark:text-white dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-800">Search</button>
    </a>
</div>
